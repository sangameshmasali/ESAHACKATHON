<div class="saved-config">
  <div class="page-tittle">
    <span class="font-24 me-3 responsive-size">Assets</span>
    
    <div class="align-right margin-left-14">
      <button class="btn btn-primary" (click)="assetRequest()"> Asset Request</button>
    </div>
    <div class="align-right ">
      <button class="btn btn-primary" (click)="addAsset()" *ngIf="true"> Create New Asset</button>
    </div>
    <!-- <div class="cursor-pointer" (click)="addConfiguration()"><img src="/assets/images/Create.svg"></div> -->
  </div>
</div>

<!--IF Configuratioin Data avaiable-->
<div class="saved-congig-data table-responsive mt-4 ">
  <table class="table table-odd-row-col ">
    <thead>
      <tr>
        <th class="font-14 table-header fw-normal text-start" scope="col">Name</th>
        <th class="font-14 table-header fw-normal text-start" scope="col">UniqueIdentifier</th>
        <th class="font-14 table-header fw-normal text-start" scope="col">Assigned To</th>
        <th class="font-14 table-header fw-normal text-start ps-0" scope="col">Transfer/Requests</th>
        <th class="font-14 table-header fw-normal text-start ps-0" scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of assetList">
          <td scope="row" style="min-width: 120px;"><a (click)="fetchAssetHistory(item,item.AssetId)" class="breakword cursor-pointer blue text-decoration-underline">{{item.AssetName}}</a>
          </td>
        <td>{{item.UniqueIdentifier}}</td>
        <td>{{ item.EmployeeEmail}}</td>
        <td><button *ngIf="item.Icon == 'T'" (click)="ShareConfiguration(item)" class="border-0 back-none"><a><img
              src="/assets/images/Share.svg"></a></button>
        <button *ngIf="item.Icon == 'R'" (click)="assetRequest()" class="border-0 back-none"><a><img
              src="/assets/images/save-icon.svg"></a></button></td>
        <td><a class="cursor-pointer" (click)="deleteAsset(item)"><img src="/assets/images/Delete-homepage.svg"></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- No Configuratioin Data avaiable-->

<!---- *ngIf="!!noConfig" -->
<div class="no-Config-Data" *ngIf="!assetList || noConfig">
  <div class="row flex-column text-center mtop">
    <div class="col">
      <div><img src="/assets/images/Empty-Folder.svg"></div>
    </div>
    <div class="col mtoptext">
      <p class="font-24 responsive-f-size">YOUâ€™VE NOT ADDED ANY Assets YET</p>
      <div class="font-16 mb-3 mt-2">Would you like to add one?</div>
      <button type="button" id="add-configuration" (click)="addAsset()" class="add-configuration defaultbtn">ADD
        Asset</button>
    </div>
  </div>
</div>
